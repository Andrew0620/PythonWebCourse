<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenCook</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <!-- 後端程式邏輯 -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">{{ title }}</a>   <!-- 動態產生 Project name  -->
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">登入</button>
            <a href="/signup"><button type="button" class="btn btn-primary">註冊</button></a>
              <!-- <a href=""> 給定超連結-->
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action 客製化內容-->
    <div class="jumbotron">
      <div class="container">
        <h1>分享料理美好時刻!</h1>
        <p>在這裡你可以分享你的食譜給愛料理的朋友們。</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">了解更多 &raquo;</a></p>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <!-- 單元 28: Django Template 和靜態資料
        利用單元 27 新增的食譜資料, 呈現在網頁中

        **使用 Template tags
        判斷邏輯 (if-else): 若使用者已經登入, 則顯示使用者暱稱; 若未登入, 則顯示登入按鈕
        重複 HTML 片段 (for loop): 列出所有食譜名稱和顯示圖片
        格式化 Template 中的變數: 日期地格式化 -->
      <div class="row">
        <!-- 把 recipe 在這個地方把它 iterate 出來, 就是把它 for loop 出來 -->
        {% for recipe in recipes %}    <!--單{:程式邏輯撰寫; 雙{{: 變數 -->
        <div class="col-md-4">
          <h4>{{ recipe.title }}</h4>
          <a href="#" class="thumbnail">
            <img src="{{ recipe.image_path }}" alt="">
          </a>
          <p>{{ recipe.crated_at | date:"Y / m / d" }}</p>  <!--之前拼字錯誤, 改回正確拼法會出問題, 待解 -->
        </div>
        {% endfor %}
      </div>

      <hr>

      <footer>
        <p>&copy; 2018 OpenCook Inc.</p>
      </footer>
    </div> <!-- /container -->
</body>
</html>
